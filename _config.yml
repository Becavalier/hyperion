# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 曜彤.手记
subtitle: YHSPY
description: 随记，关于互联网技术、产品与创业
keywords: 博客, C++, C, Rust, Web, Java, IT, 编程, 开发, Android, Python, MySQL, 科技, 黑客, 技术, Javascript, 云, 大数据, 计算, 机器学习, AI, 人工智能, 创业, 产品, 公司, WebAssembly, Wasm
author: 于航（Jason Yu）
language:
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.hangyu.site/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace:
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 0
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
prism_plugin:
  mode: preprocess    # realtime/preprocess
  theme: okaidia
  line_number: true    # default false

algolia:
  appId: "1R78TOVXIF"
  apiKey: "820e7a4698c4a73b53d7054a38c80b3f"
  adminApiKey: "ec24c220e402e80d87d1c855d6ca4744"
  chunkSize: 5000
  indexName: "hangyu_site"
  attributeForDistinct: "title"
  fields:
    - content:strip
    - permalink
    - tags
    - title
    - date

## Themes: https://hexo.io/themes/
theme: clexy

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

